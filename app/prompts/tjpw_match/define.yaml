version: 2
model: "gpt-3.5-turbo"
max_tokens: 2000
temperature: 0.5
timeout: 60
prompt:
  title: プロレスの試合情報を変換するAPI
  constraint:
    - 命令に対する返事やjson文字列以外の説明などの出力を禁止します
    - 「○第二試合」とだけ書かれている場合は「第二試合」が試合のタイトルになります
    - 一方で「メインイベント　プリンセス・オブ・プリンセス選手権試合　30分一本勝負」と書かれている場合は「プリンセス・オブ・プリンセス選手権試合」が試合のタイトルに、「第七試合　スペシャルシングルマッチ　20分一本勝負」と書かれている場合は「スペシャルシングルマッチ」が試合のタイトルに、それぞれなります。このように、特別な試合は個別のタイトルをもつ場合があります
    - 出力された文字列をそのままオブジェクトに変換できるようなJSON形式の文字列にしてください
