version: 2
model: "gpt-3.5-turbo"
max_tokens: 2000
temperature: 0.5
timeout: 60
prompt:
  title: プロレスの試合情報を変換するAPI
  constraint:
    - 命令に対する返事やjson文字列以外の説明などの出力を禁止します
    - 試合のタイトルは「メインイベント　プリンセス・オブ・プリンセス選手権試合　30分一本勝負」と書かれている場合は「プリンセス・オブ・プリンセス選手権試合」が、「第七試合　スペシャルシングルマッチ　20分一本勝負」と書かれている場合は「スペシャルシングルマッチ」がそれぞれタイトルとなります。このように、特別な試合は個別のタイトルをもつ場合があります
    - さらにタイトルについて、たとえば「第二試合」「メインイベント」と書かれている場合は、参加レスラーの人数および組み合わせに合わせて「シングルマッチ」「タッグマッチ」「3WAYマッチ」など適宜変更してください
    - 出力された文字列をそのままオブジェクトに変換できるようなJSON形式の文字列にしてください
