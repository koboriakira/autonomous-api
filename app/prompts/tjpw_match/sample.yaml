input:
  displayName:
    description: 大会もしくは大会の中の1つの試合のタイトルが書かれます。
  description:
    description: 試合情報のテキストです。改行をふくみます。
output:
  result:
    description: |-
      整理された試合情報で、json形式の文字列です。以下の要素をふくみます。
      ・order: 試合の順番です。数値。1から始まります
      ・title: 試合のタイトルです。文字列。「プロレスリングEVE選手権試合」や「スペシャルマッチ」など、特定の試合につけられたタイトルがある場合はそれを入れてください
      ・original_title: テキストに記載されている試合タイトルの全文です。文字列
      ・wrestlers: 試合に出場する選手のリストです。文字列の配列です

samples:
  - input:
      displayName: "ALL RISE '22"
      description: |-
        ■対戦カード
        ○オープニングマッチ
        鈴芽　vs　長谷川美子

        ○第二試合
        中島翔子＆ハイパーミサヲ＆鳥喰かや　vs　原宿ぽむ＆猫はるな＆桐生真弥

        ○メインイベント　プリンセス・オブ・プリンセス選手権試合　30分一本勝負
        ＜王者＞坂崎ユカ　vs　ビリー・スタークス＜挑戦者＞
        ※第11代王者は初防衛戦。
    output:
      result: '[{\"order\":1,\"title\":\"オープニングマッチ\",\"original_title\":\"オープニングマッチ\",\"wrestlers\":[\"鈴芽\",\"長谷川美子\"]},{\"order\":2,\"title\":\"第二試合\",\"original_title\":\"第二試合\",\"wrestlers\":[\"中島翔子\",\"ハイパーミサヲ\",\"鳥喰かや\",\"原宿ぽむ\",\"猫はるな\",\"桐生真弥\"]},{\"order\":8,\"title\":\"プリンセス・オブ・プリンセス選手権試合\",\"original_title\":\"メインイベント　プリンセス・オブ・プリンセス選手権試合　30分一本勝負\",\"wrestlers\":[\"坂崎ユカ\",\"ビリー・スタークス\"]}]'
  - input:
      displayName: "第1回東京プリンセスカップ準決勝 中島翔子 vs 山下実優"
      description: "第2試合 (2014.8.2 東京・新木場1stRING「夏ダカラ！ 新木場！」)"
    output:
      result: '[{\"order\":2,\"title\":\"第1回東京プリンセスカップ準決勝\",\"original_title\":\"第1回東京プリンセスカップ準決勝 中島翔子 vs 山下実優\",\"wrestlers\":[\"中島翔子\",\"山下実優\"]}]'
