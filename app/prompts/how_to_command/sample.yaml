input:
  command:
    description: ユーザが入力したコマンドです。文字列。
output:
  result:
    description: 入力されたコマンドの説明。1500文字以下が推奨、最大でも2000文字程度の文字列です。
samples:
  - input:
      command: "diff"
    output:
      result: |-
        diffコマンドは、2つのファイルやディレクトリの間の差分を比較するためのコマンドです。以下に、diffコマンドの使い方と具体的な例を説明します。

        例えば、2つのテキストファイル file1.txt と file2.txt の差分を比較する場合は、以下のようにコマンドを実行します：

        ```
        diff file1.txt file2.txt
        ```

        diffコマンドは、2つのファイルの内容を行ごとに比較し、差分を表示します。表示される差分の形式は、変更された行を示す`<`と`>`の記号で示されます。`<`はファイル1の行でのみ存在し、`>`はファイル2の行でのみ存在します。
  - input:
      command: grep
    output:
      result: |-
        grepコマンドは、指定されたファイル内で指定された文字列を検索するためのコマンドです。以下に、grepコマンドの使い方と具体的な例を説明します。

        例えば、ファイル file.txt 内で文字列 'apple' を検索する場合は、以下のようにコマンドを実行します：

        ```
        grep 'apple' file.txt
        ```

        grepコマンドは、検索対象のファイルを指定するだけでなく、ディレクトリ内の全てのファイルを検索することもできます。この場合は、`-r` オプションを使用します。例えば、ディレクトリ dir 内の全てのファイル内で文字列 'apple' を検索する場合は、以下のようにコマンドを実行します：

        ```
        grep -r 'apple' dir
        ```
